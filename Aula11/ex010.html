<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>

Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
<input type="button" value="Verificar"  onclick="calular()">
<div id="res">

</div>

<script>
    function calular(){
        var  txtvel = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtvel.value)
        res.innerHTML = `Sua Velocidade atual:<strong>${vel}</strong> Km/h`
        
        if (vel > 60){
            
            res.innerHTML +=`<p>Você foi <strong>MULTADO</strong>! Sua velocide ${vel}Km/h </p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
}

</script>
</body>
</html>
